services:
  - type: web
    name: contentgenie-backend
    env: python
    region: oregon
    plan: free
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 4 --timeout 120
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: contentgenie-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
      - key: FIREBASE_CREDENTIALS_PATH
        sync: false

databases:
  - name: contentgenie-db
    databaseName: contentgenie
    user: contentgenie
    plan: free
